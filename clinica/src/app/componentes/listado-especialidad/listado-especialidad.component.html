<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Especialidad</span>
    <span class="badge badge-secondary badge-pill">3</span>
</h4>
<ul class="list-group mb-3" *ngFor="let especialidad of especialidades">
    <li class="list-group-item d-flex justify-content-between lh-condensed" (click)="asignarEspecialidad(especialidad)">
            <button type="button" class="btn" >{{especialidad}} </button>
    </li>
</ul>
